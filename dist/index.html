<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title></head><body><div class="container"><div class="sidebar"><h1>ToDo List</h1><div class="project-heading-wrap"><h2>Projects</h2><input type="image" src="3cffe9a515498593b872.svg" class="filter-white new-project-button"/></div><div class="projects"><button name="Misc" class="projectButton">Misc</button></div></div><div class="content"><input type="image" src="469e7f772cffd2e91e89.svg" class="filter-background-color new-item-button"/><div class="todo-container"><h1>Misc</h1><div class="todo-grid"></div></div></div></div><dialog class="new-to-do-modal"><form class="new-to-do-form"><div><label for="title-input">Title:</label> <input autofocus id="title-input" required> <label for="due-date">Due date:</label> <input type="date" id="due-date" required></div><div class="description-wrapper"><label for="description">Description:</label> <textarea id="description" cols="40" rows="10"></textarea></div><fieldset><legend>Priority:</legend><input type="radio" id="high" name="priority" value="high" required/> <label for="high">High</label><br/><input type="radio" id="medium" name="priority" value="medium"/> <label for="medium">Medium</label><br/><input type="radio" id="low" name="priority" value="low" checked="checked"/> <label for="low">Low</label></fieldset><div><button type="button" class="cancel-new-todo">Cancel</button> <button type="submit" class="submit-new-todo">Submit</button></div></form></dialog><dialog class="new-project-modal"><form class="new-project-form"><h2>Create new project</h2><div><label for="project-title">Project title:</label> <input autofocus id="project-title" required></div><div><button type="button" class="cancel-new-project">Cancel</button> <button type="submit" class="submit-new-project">Submit</button></div></form></dialog><dialog class="show-todo-modal"><form class="show-todo-form"><div><label for="show-title-input">Title:</label> <input autofocus id="show-title-input"> <label for="show-due-date">Due date:</label> <input type="date" id="show-due-date"></div><div class="description-wrapper"><label for="show-description">Description:</label> <textarea id="show-description" cols="40" rows="10"></textarea></div><fieldset><legend>Priority:</legend><input type="radio" id="show-high" name="show-priority" value="high"/> <label for="high">High</label><br/><input type="radio" id="show-medium" name="show-priority" value="medium"/> <label for="medium">Medium</label><br/><input type="radio" id="show-low" name="show-priority" value="low"/> <label for="low">Low</label></fieldset><div><button type="button" class="close-show-todo">Cancel</button> <button type="submit" class="submit-show-todo">Submit</button></div></form></dialog><script defer="defer" src="main.js"></script></body></html>
